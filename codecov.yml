codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

flags:
  frontend-apps-develop-unit:
    carryforward: false

coverage:
  status:
    project:
      default:
        enabled: true
        target: auto
        threshold: 1%
        informational: false
      frontend-apps-develop-unit:
        flags:
          - frontend-apps-develop-unit
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 1%
        informational: false

ignore:
  - "backend/tests/**"
  - "**/*_test.go"
  - "tests/**"
  - "samples/**"
  - "docs/**"
  - "api/**"
