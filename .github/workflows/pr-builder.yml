# This workflow will build the project on pull requests with tests
# Uses:
#   OS: ubuntu-latest
#   Go: go 1.x

name: ğŸ‘·ğŸ› ï¸ PR Builder

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GOFLAGS: "-mod=readonly"

jobs:
  lint:
    name: ğŸ§¹ Lint Code
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ³ Set SHAs for Nx
        id: set-shas
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: "main"

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'
          run_install: false
          cache: true
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ“¦ Prepare golangci-lint Locally
        run: make golangci-lint

      - name: ğŸ” Run Backend Linter
        run: make lint_backend

      - name: ğŸ§© Install Dependencies & Build Frontend
        run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build

      - name: ğŸ” Run Frontend Linter
        run: |
          cd frontend
          pnpm nx affected --target=lint --parallel=3 --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}

  build:
    name: ğŸ› ï¸ Build Product
    if: ${{ github.event.label.name == 'trigger-pr-builder' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'}}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.x'
          run_install: false
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ğŸ—„ï¸ Cache Go Modules
        uses: actions/cache@v4
        id: cache-go-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          go mod download
          cd ../tests/integration
          go mod download

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: ğŸ§¹ Clean Previous Builds
        run: |
          set -e
          make clean_all

      - name: ğŸ”¨ Build Product with Coverage
        run: |
          set -e
          export LOG_LEVEL=debug
          make build_with_coverage_only OS=$(go env GOOS) ARCH=$(go env GOARCH)

          # Find the built distribution
          DIST_PATH=$(find target/dist -name "thunder-*.zip" | head -1)
          echo "Built distribution: $DIST_PATH"

      - name: ğŸ”¨ Build Frontend
        run: |
          cd frontend
          pnpm build

      - name: ğŸ§ª Run Frontend Tests with Coverage
        run: |
          cd frontend/apps/thunder-develop
          pnpm test:coverage

      - name: ğŸ“¦ Upload Built Distribution
        uses: actions/upload-artifact@v4
        with:
          name: thunder-distribution
          path: target/dist/*.zip
          if-no-files-found: error

      - name: ğŸ“Š Upload Unit Test Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage_unit.out
          flags: backend-unit
          name: Backend Unit Tests
          fail_ci_if_error: false

      - name: ğŸ“¦ Archive Unit Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: backend/coverage_unit.out
          if-no-files-found: error

      - name: ğŸ“Š Upload `@thunder/develop` Unit Test Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/apps/thunder-develop/coverage/lcov.info
          flags: frontend-apps-develop-unit
          name: Frontend Develop App Unit Tests
          fail_ci_if_error: false

  test-integration:
    name: ğŸ§ª Integration Tests (${{ matrix.database }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        database: [sqlite, postgres]
      fail-fast: false
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: asgthunder
          POSTGRES_PASSWORD: asgthunder
          POSTGRES_DB: thunderdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ“¥ Download Unit Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage-report
          path: backend/

      - name: ğŸ—„ï¸ Cache Go Modules
        uses: actions/cache@v4
        id: cache-go-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          go mod download
          cd ../tests/integration
          go mod download

      - name: ğŸ“ Configure Test Database
        run: |
          chmod +x tests/integration/resources/scripts/setup-test-config.sh
          ./tests/integration/resources/scripts/setup-test-config.sh
        env:
          DB_TYPE: ${{ matrix.database }}

      - name: ğŸ§ª Run Integration Tests (${{ matrix.database }})
        uses: ./.github/actions/run-integration-tests
        with:
          database-type: ${{ matrix.database }}
          coverage-enabled: true

      - name: ğŸ“Š Upload Integration Test Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/coverage_integration.out
          flags: backend-integration-${{ matrix.database }}
          name: Backend Integration Tests (${{ matrix.database }})
          fail_ci_if_error: false

      - name: ğŸ§© Generate Combined Coverage Report
        run: ./build.sh merge_coverage

      - name: ğŸ“Š Upload Combined Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/coverage_combined.out
          flags: backend-combined-${{ matrix.database }}
          name: Backend-combined Coverage (${{ matrix.database }})
          fail_ci_if_error: false
