# This workflow deploys the Thunder documentation to GitHub Pages
# Uses:
#   OS: ubuntu-latest
#   Node.js: lts/*

name: ðŸ“š Deploy Documentation

on:
  workflow_dispatch:
    inputs:
      use-artifact:
        description: 'Use pre-built docs from artifact (leave empty to build from source)'
        required: false
        type: string
        default: ''

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: ðŸ“š Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“š Deploy Documentation
        uses: ./.github/actions/deploy-docs
        with:
          docs-artifact-name: ${{ inputs.use-artifact }}
          build-docs: ${{ inputs.use-artifact == '' && 'true' || 'false' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ‰ Deployment Complete
        run: |
          echo "# ðŸ“š Documentation Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation has been successfully deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— View the documentation at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
