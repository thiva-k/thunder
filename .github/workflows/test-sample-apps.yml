# This workflow tests sample app builds across platforms without creating a release
# Uses platform-specific runners for accurate testing

name: ðŸ§ª Test Sample Apps

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to test (comma-separated: windows, linux, macos, all)'
        required: false
        default: 'all'
        type: string
      test_version:
        description: 'Version to use for testing (e.g., 0.1.0-test)'
        required: false
        default: '0.1.0-test'
        type: string
  pull_request:
    paths:
      - 'samples/**'
      - 'build.sh'
      - 'Makefile'

env:
  GOFLAGS: "-mod=readonly"

jobs:
  # Determine which platforms to test
  setup:
    name: ðŸŽ¯ Setup Test Matrix
    runs-on: ubuntu-latest
    outputs:
      test-windows: ${{ steps.matrix.outputs.test-windows }}
      test-linux: ${{ steps.matrix.outputs.test-linux }}
      test-macos: ${{ steps.matrix.outputs.test-macos }}
      test-version: ${{ steps.version.outputs.test-version }}
    steps:
      - name: ðŸŽ¯ Determine Test Matrix
        id: matrix
        run: |
          PLATFORMS="${{ github.event.inputs.platforms || 'all' }}"
          
          if [[ "$PLATFORMS" == "all" ]]; then
            echo "test-windows=true" >> $GITHUB_OUTPUT
            echo "test-linux=true" >> $GITHUB_OUTPUT
            echo "test-macos=true" >> $GITHUB_OUTPUT
          else
            # Parse comma-separated platforms
            if [[ "$PLATFORMS" == *"windows"* ]]; then
              echo "test-windows=true" >> $GITHUB_OUTPUT
            else
              echo "test-windows=false" >> $GITHUB_OUTPUT
            fi
            
            if [[ "$PLATFORMS" == *"linux"* ]]; then
              echo "test-linux=true" >> $GITHUB_OUTPUT
            else
              echo "test-linux=false" >> $GITHUB_OUTPUT
            fi
            
            if [[ "$PLATFORMS" == *"macos"* ]]; then
              echo "test-macos=true" >> $GITHUB_OUTPUT
            else
              echo "test-macos=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: ðŸ·ï¸ Set Test Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TEST_VERSION="0.1.0-pr-${{ github.event.number }}"
          else
            TEST_VERSION="${{ github.event.inputs.test_version || '0.1.0-test' }}"
          fi
          echo "test-version=$TEST_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Test version set to: $TEST_VERSION"

  # Test Windows sample apps
  test-windows:
    name: ðŸªŸ Test Windows Sample Apps
    runs-on: windows-latest
    needs: setup
    if: needs.setup.outputs.test-windows == 'true'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          package-manager: 'npm'
          dependency-path: 'samples/apps/oauth'

      - name: ðŸ“ Update Sample Apps Version
        run: |
          TEST_VERSION="${{ needs.setup.outputs.test-version }}"
          echo "ðŸ“ Setting sample apps version to $TEST_VERSION"
          
          cd samples/apps/oauth
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          
          cd server
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          cd ../../../..
        shell: bash

      - name: ðŸ”¨ Build and Package Windows Samples
        run: |
          echo "ðŸ”¨ Building Windows sample apps..."
          make build_samples
          make package_samples OS=win ARCH=x64
        shell: bash

      - name: âœ… Verify Windows Build
        run: |
          echo "ðŸ” Checking Windows build artifacts..."
          ls -la target/dist/
          
          # Check if the expected zip file exists
          if ls target/dist/thunder-sample-app-*-win-x64.zip 1> /dev/null 2>&1; then
            echo "âœ… Windows sample app build successful!"
            echo "ðŸ“¦ Created: $(ls target/dist/thunder-sample-app-*-win-x64.zip)"
          else
            echo "âŒ Windows sample app build failed - no zip file found"
            exit 1
          fi
        shell: bash

      - name: ðŸ“¦ Upload Windows Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-windows-samples
          path: target/dist/*.zip
          retention-days: 7

  # Test Linux sample apps
  test-linux:
    name: ðŸ§ Test Linux Sample Apps
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.test-linux == 'true'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          package-manager: 'npm'
          dependency-path: 'samples/apps/oauth'

      - name: ðŸ“ Update Sample Apps Version
        run: |
          TEST_VERSION="${{ needs.setup.outputs.test-version }}"
          echo "ðŸ“ Setting sample apps version to $TEST_VERSION"
          
          cd samples/apps/oauth
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          
          cd server
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          cd ../../../..

      - name: ðŸ”¨ Build and Package Linux Samples
        run: |
          echo "ðŸ”¨ Building Linux sample apps..."
          make build_samples
          make package_samples OS=linux ARCH=x64
          make package_samples OS=linux ARCH=arm64

      - name: âœ… Verify Linux Build
        run: |
          echo "ðŸ” Checking Linux build artifacts..."
          ls -la target/dist/
          
          # Check if the expected zip files exist
          x64_found=false
          arm64_found=false
          
          if ls target/dist/thunder-sample-app-*-linux-x64.zip 1> /dev/null 2>&1; then
            echo "âœ… Linux x64 sample app build successful!"
            echo "ðŸ“¦ Created: $(ls target/dist/thunder-sample-app-*-linux-x64.zip)"
            x64_found=true
          fi
          
          if ls target/dist/thunder-sample-app-*-linux-arm64.zip 1> /dev/null 2>&1; then
            echo "âœ… Linux arm64 sample app build successful!"
            echo "ðŸ“¦ Created: $(ls target/dist/thunder-sample-app-*-linux-arm64.zip)"
            arm64_found=true
          fi
          
          if [[ "$x64_found" == false || "$arm64_found" == false ]]; then
            echo "âŒ Linux sample app build incomplete"
            exit 1
          fi

      - name: ðŸ“¦ Upload Linux Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-linux-samples
          path: target/dist/*.zip
          retention-days: 7

  # Test macOS sample apps
  test-macos:
    name: ðŸŽ Test macOS Sample Apps
    runs-on: macos-latest
    needs: setup
    if: needs.setup.outputs.test-macos == 'true'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          package-manager: 'npm'
          dependency-path: 'samples/apps/oauth'

      - name: ðŸ“ Update Sample Apps Version
        run: |
          TEST_VERSION="${{ needs.setup.outputs.test-version }}"
          echo "ðŸ“ Setting sample apps version to $TEST_VERSION"
          
          cd samples/apps/oauth
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          
          cd server
          npm version $TEST_VERSION --no-git-tag-version --allow-same-version
          cd ../../../..

      - name: ðŸ”¨ Build and Package macOS Samples
        run: |
          echo "ðŸ”¨ Building macOS sample apps..."
          make build_samples
          make package_samples OS=macos ARCH=x64
          make package_samples OS=macos ARCH=arm64

      - name: âœ… Verify macOS Build
        run: |
          echo "ðŸ” Checking macOS build artifacts..."
          ls -la target/dist/
          
          # Check if the expected zip files exist
          x64_found=false
          arm64_found=false
          
          if ls target/dist/thunder-sample-app-*-macos-x64.zip 1> /dev/null 2>&1; then
            echo "âœ… macOS x64 sample app build successful!"
            echo "ðŸ“¦ Created: $(ls target/dist/thunder-sample-app-*-macos-x64.zip)"
            x64_found=true
          fi
          
          if ls target/dist/thunder-sample-app-*-macos-arm64.zip 1> /dev/null 2>&1; then
            echo "âœ… macOS arm64 sample app build successful!"
            echo "ðŸ“¦ Created: $(ls target/dist/thunder-sample-app-*-macos-arm64.zip)"
            arm64_found=true
          fi
          
          if [[ "$x64_found" == false || "$arm64_found" == false ]]; then
            echo "âŒ macOS sample app build incomplete"
            exit 1
          fi

      - name: ðŸ§ª Test macOS Binary (Basic Smoke Test)
        run: |
          echo "ðŸ§ª Running basic smoke test on macOS binary..."
          
          # Extract and test the arm64 version (since we're on arm64 runner)
          cd target/dist/
          unzip -q thunder-sample-app-*-macos-arm64.zip
          cd thunder-sample-app-*-macos-arm64/
          
          # Check if the server binary exists and is executable
          if [[ -f "server" ]]; then
            chmod +x server
            echo "âœ… macOS binary is executable"
            
            # Try to run the server for a few seconds to ensure it starts
            timeout 10s ./server &
            SERVER_PID=$!
            sleep 3
            
            if kill -0 $SERVER_PID 2>/dev/null; then
              echo "âœ… macOS server starts successfully"
              kill $SERVER_PID 2>/dev/null || true
            else
              echo "âŒ macOS server failed to start"
              exit 1
            fi
          else
            echo "âŒ macOS server binary not found"
            exit 1
          fi

      - name: ðŸ“¦ Upload macOS Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-macos-samples
          path: target/dist/*.zip
          retention-days: 7

  # Summary job
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [setup, test-windows, test-linux, test-macos]
    if: always()
    steps:
      - name: ðŸ“Š Generate Test Summary
        run: |
          echo "## ðŸ§ª Sample App Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Version:** ${{ needs.setup.outputs.test-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Windows results
          if [[ "${{ needs.setup.outputs.test-windows }}" == "true" ]]; then
            if [[ "${{ needs.test-windows.result }}" == "success" ]]; then
              echo "- âœ… **Windows**: Build successful" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ **Windows**: Build failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- â­ï¸ **Windows**: Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Linux results
          if [[ "${{ needs.setup.outputs.test-linux }}" == "true" ]]; then
            if [[ "${{ needs.test-linux.result }}" == "success" ]]; then
              echo "- âœ… **Linux**: Build successful" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ **Linux**: Build failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- â­ï¸ **Linux**: Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          # macOS results
          if [[ "${{ needs.setup.outputs.test-macos }}" == "true" ]]; then
            if [[ "${{ needs.test-macos.result }}" == "success" ]]; then
              echo "- âœ… **macOS**: Build successful (with smoke test)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ **macOS**: Build failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- â­ï¸ **macOS**: Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** Test artifacts are available for download for 7 days." >> $GITHUB_STEP_SUMMARY
