name: ğŸ³ Build Docker Image Artifact

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“– Read version
      id: version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: ğŸ—ï¸ Build Docker image
      id: build
      run: |
        # Build the Docker image and save as tar
        docker buildx build \
          --platform linux/amd64 \
          --tag thunder:${{ steps.version.outputs.VERSION }} \
          --tag thunder:latest \
          --output type=docker,dest=./thunder-image.tar \
          .

    - name: ğŸ“¦ Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: thunder-docker-image
        path: ./thunder-image.tar
        retention-days: 30

    - name: ğŸ“Š Image info
      run: |
        echo "Docker image built successfully!"
        echo "Image size: $(du -h thunder-image.tar | cut -f1)"
        echo ""
        echo "ğŸ“¥ To use the image locally:"
        echo "1. Download the artifact from GitHub Actions"
        echo "2. Extract the zip: unzip thunder-image.zip"
        echo "3. Load the image: docker load < thunder-image.tar"
        echo "4. Run the container: docker run --rm -p 8090:8090 thunder:latest"
