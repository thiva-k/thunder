name: 🐳 Build Docker Image Artifact

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 📖 Read version
      id: version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: 🏗️ Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: thunder:${{ steps.version.outputs.VERSION }},thunder:latest
        outputs: type=docker,dest=./thunder-image.tar

    - name: 📦 Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: thunder-docker-image
        path: ./thunder-image.tar
        retention-days: 30

    - name: 📊 Image info
      run: |
        echo "Docker image built successfully!"
        echo "Image size: $(du -h thunder-image.tar | cut -f1)"
        echo "To load the image locally, run:"
        echo "docker load < thunder-image.tar"
        echo "Then run with:"
        echo "docker run --rm -p 8090:8090 thunder:latest"
