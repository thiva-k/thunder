    <style>
      html[data-color-scheme='dark'] body {
        background-color: var(--background) !important;
        background-attachment: fixed;
        background-image:
          radial-gradient(circle at 70% 20%, rgb(255 117 2 / 17%) 0%, rgba(0, 0, 0, 0) 40% 40%),
          radial-gradient(circle at 30% 50%, rgb(74 41 165 / 14%) 0%, rgba(0, 0, 0, 0) 70%),

      html[data-color-scheme='light'] body {

        background-image:
          radial-gradient(circle at 25% 15%, rgb(255 117 2 / 3%) 0%, rgba(255, 255, 255, 0) 60%),
          radial-gradient(circle at 50% 40%, rgba(69, 30, 175, 0.1) 0%, rgba(255, 255, 255, 0) 20%),
