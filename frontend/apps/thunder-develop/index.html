<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Start of loading application configurations -->
    <script type="text/javascript" src="/config.js"></script>
    <!-- End of loading application configurations -->

    <title>⚡️ Asgardeo Develop</title>

    <!-- Fonts to support Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      html[data-color-scheme='dark'] body {
        background-color: var(--background) !important;
        background-attachment: fixed;
        background-image:
          radial-gradient(circle at 70% 20%, rgb(255 117 2 / 5%) 0%, rgba(0, 0, 0, 0) 40% 40%),
          radial-gradient(circle at 30% 50%, rgb(74 41 165 / 9%) 0%, rgba(0, 0, 0, 0) 70%),
          radial-gradient(circle at center, rgba(0, 0, 0, 0.6) 0%, #000000 100%);
        background-blend-mode: screen;
      }

      html[data-color-scheme='light'] body {
        background-color: var(--background) !important;
        background-attachment: fixed;
        background-image:
          radial-gradient(circle at 25% 15%, rgb(255 117 2 / 3%) 0%, rgba(255, 255, 255, 0) 60%),
          radial-gradient(circle at 50% 40%, rgba(69, 30, 175, 0.1) 0%, rgba(255, 255, 255, 0) 20%),
          radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, var(--background) 100%);
        background-blend-mode: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
