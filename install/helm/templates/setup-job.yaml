{{- if .Values.setup.enabled }}
{{- $usingSqlite := or (eq .Values.configuration.database.identity.type "sqlite") (eq .Values.configuration.database.runtime.type "sqlite") (eq .Values.configuration.database.user.type "sqlite") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "thunder.fullname" . }}-setup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thunder.labels" . | nindent 4 }}
    app.kubernetes.io/component: setup
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    {{- if not .Values.setup.preserveJob }}
    "helm.sh/hook-delete-policy": hook-succeeded
    {{- end }}
spec:
  completions: 1
  parallelism: 1
  backoffLimit: {{ .Values.setup.backoffLimit }}
  {{- if not .Values.setup.preserveJob }}
  ttlSecondsAfterFinished: {{ .Values.setup.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "thunder.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: setup
      annotations:
        checksum.deployment.yaml: {{ include (print $.Template.BasePath "/setup-config-map.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "thunder.serviceAccountName" . }}
      restartPolicy: OnFailure
      securityContext:
        {{- if .Values.deployment.securityContext.enableRunAsUser }}
        runAsUser: {{ .Values.deployment.securityContext.runAsUser }}
        {{- end }}
        {{- if .Values.deployment.securityContext.enableRunAsGroup }}
        runAsGroup: {{ .Values.deployment.securityContext.runAsGroup }}
        {{- end }}
        {{- if .Values.deployment.securityContext.enableFsGroup }}
        fsGroup: {{ .Values.deployment.securityContext.fsGroup }}
        {{- end }}
        {{- if .Values.deployment.securityContext.seccompProfile.enabled }}
        seccompProfile:
          type: {{ .Values.deployment.securityContext.seccompProfile.type }}
        {{- end }}
      {{- if .Values.deployment.image.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.deployment.image.imagePullSecret }}
      {{- end }}
      {{- if or .Values.persistence.enabled $usingSqlite }}
      initContainers:
        - name: init-database
          {{- if .Values.deployment.image.digest }}
          image: {{ .Values.deployment.image.registry }}/{{ .Values.deployment.image.repository }}@{{ .Values.deployment.image.digest }}
          {{- else }}
          image: {{ .Values.deployment.image.registry }}/{{ .Values.deployment.image.repository }}:{{ default "latest" .Values.deployment.image.tag }}
          {{- end }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            {{- if .Values.deployment.securityContext.enableRunAsUser }}
            runAsUser: {{ .Values.deployment.securityContext.runAsUser }}
            runAsGroup: {{ .Values.deployment.securityContext.runAsUser }}
            {{- end }}
            capabilities:
              drop:
                - ALL
          command: ['sh', '-c']
          args:
            - |
              if [ ! -f /data/.initialized ]; then
                echo "Copying database directory from image..."
                cp -r /opt/thunder/repository/database/* /data/
                touch /data/.initialized
                echo "Database initialization complete"
              else
                echo "Database already initialized"
              fi
          volumeMounts:
            - name: database-storage
              mountPath: /data
      {{- end }}
      containers:
        - name: setup
          {{- if .Values.deployment.image.digest }}
          image: {{ .Values.deployment.image.registry }}/{{ .Values.deployment.image.repository }}@{{ .Values.deployment.image.digest }}
          {{- else }}
          image: {{ .Values.deployment.image.registry }}/{{ .Values.deployment.image.repository }}:{{ default "latest" .Values.deployment.image.tag }}
          {{- end }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          command: ["./setup.sh"]
          {{- if .Values.setup.args }}
          args:
            {{- toYaml .Values.setup.args | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.setup.debug }}
            - name: DEBUG
              value: "true"
            {{- end }}
            {{- if .Values.setup.env }}
            {{- toYaml .Values.setup.env | nindent 12 }}
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.setup.resources.requests.memory }}
              cpu: {{ .Values.setup.resources.requests.cpu }}
            limits:
              memory: {{ .Values.setup.resources.limits.memory }}
              cpu: {{ .Values.setup.resources.limits.cpu }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ .Values.deployment.securityContext.readOnlyRootFilesystem }}
            runAsNonRoot: true
            {{- if .Values.deployment.securityContext.enableRunAsUser }}
            runAsUser: {{ .Values.deployment.securityContext.runAsUser }}
            {{- end }}
            capabilities:
              drop:
                - all
          volumeMounts:
            {{- if or .Values.persistence.enabled $usingSqlite }}
            - name: database-storage
              mountPath: /opt/thunder/repository/database
            {{- end }}
            - name: deployment-yaml-volume
              mountPath: /opt/thunder/repository/conf/deployment.yaml
              subPath: deployment.yaml
            {{- /* Validate bootstrap configuration - patterns are mutually exclusive */ -}}
            {{- if and .Values.bootstrap.scripts .Values.bootstrap.configMap.name }}
            {{- fail "\n\n‚ùå ERROR: Invalid bootstrap configuration detected!\n\nYou cannot use both 'bootstrap.scripts' and 'bootstrap.configMap' at the same time." }}
            {{- end }}
            {{- if or .Values.bootstrap.scripts .Values.bootstrap.configMap.name }}
            {{- if and .Values.bootstrap.configMap.name (not .Values.bootstrap.configMap.files) }}
            # Pattern 3: Replace entire bootstrap directory (configMap without files list)
            - name: bootstrap-scripts
              mountPath: /opt/thunder/bootstrap
            {{- else }}
            # Pattern 1 & 2: Mount individual scripts to preserve defaults

            # Pattern 1: Inline scripts from values.yaml
            {{- if .Values.bootstrap.scripts }}
            {{- range $filename, $content := .Values.bootstrap.scripts }}
            - name: bootstrap-scripts
              mountPath: /opt/thunder/bootstrap/{{ $filename }}
              subPath: {{ $filename }}
            {{- end }}
            {{- end }}

            # Pattern 2: External ConfigMap with file list
            {{- if and .Values.bootstrap.configMap.name .Values.bootstrap.configMap.files }}
            {{- range .Values.bootstrap.configMap.files }}
            - name: bootstrap-scripts
              mountPath: /opt/thunder/bootstrap/{{ . }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.setup.extraVolumeMounts }}
            {{- toYaml .Values.setup.extraVolumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        {{- if or .Values.persistence.enabled $usingSqlite }}
        - name: database-storage
          persistentVolumeClaim:
            claimName: {{ include "thunder.fullname" . }}-database-pvc
        {{- end }}
        - name: deployment-yaml-volume
          configMap:
            name: {{ include "thunder.fullname" . }}-setup-config-map
        {{- if or .Values.bootstrap.scripts .Values.bootstrap.configMap.name }}
        - name: bootstrap-scripts
          configMap:
            name: {{ if .Values.bootstrap.configMap.name }}{{ .Values.bootstrap.configMap.name }}{{ else }}{{ include "thunder.fullname" . }}-bootstrap{{ end }}
            defaultMode: 0755
        {{- end }}
        {{- if .Values.setup.extraVolumes }}
        {{- toYaml .Values.setup.extraVolumes | nindent 8 }}
        {{- end }}
{{- end }}
