apiVersion: openchoreo.dev/v1alpha1
kind: Project
metadata:
  name: {{ .Values.organization.name }}
  annotations:
    openchoreo.dev/description: "Identity platform powered by WSO2 Thunder"
    openchoreo.dev/display-name: "Identity Platform"
spec:
  deploymentPipelineRef: {{ .Values.pipelineName }}

---

apiVersion: openchoreo.dev/v1alpha1
kind: DeploymentPipeline
metadata:
  name: {{ .Values.pipelineName }}
  annotations:
    openchoreo.dev/description: "Deployment pipeline for identity platform with dev, staging, and production environments"
    openchoreo.dev/display-name: "Identity Platform Pipeline"
spec:
  promotionPaths:
    - sourceEnvironmentRef: development
      targetEnvironmentRefs:
        - name: staging
          requiresApproval: false
    - sourceEnvironmentRef: staging
      targetEnvironmentRefs:
        - name: production
          requiresApproval: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Environment
metadata:
  name: development
  annotations:
    openchoreo.dev/description: "Development environment for identity platform"
    openchoreo.dev/display-name: "Development"
spec:
  dataPlaneRef: {{ .Values.organization.name }}
  isProduction: false
  gateway:
    dnsPrefix: "{{ .Values.gateway.dnsPrefixDev }}"

---

apiVersion: openchoreo.dev/v1alpha1
kind: Environment
metadata:
  name: staging
  annotations:
    openchoreo.dev/description: "Staging environment for identity platform"
    openchoreo.dev/display-name: "Staging"
spec:
  dataPlaneRef: {{ .Values.organization.name }}
  isProduction: false
  gateway:
    dnsPrefix: "{{ .Values.gateway.dnsPrefixStaging }}"

---

apiVersion: openchoreo.dev/v1alpha1
kind: Environment
metadata:
  name: production
  annotations:
    openchoreo.dev/description: "Production environment for identity platform"
    openchoreo.dev/display-name: "Production"
spec:
  dataPlaneRef: {{ .Values.organization.name }}
  isProduction: true
  gateway:
    dnsPrefix: "{{ .Values.gateway.dnsPrefixProd }}"
