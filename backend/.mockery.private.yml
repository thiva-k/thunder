# Mockery configuration file for generating private mocks within the package
template: testify
template-data:
  unroll-variadic: true
packages:
  github.com/asgardeo/thunder/internal/system/cache:
    config:
      all: true
      dir: internal/system/cache
      structname: '{{.InterfaceName}}Mock'
      pkgname: cache
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/oauth/oauth2/introspect:
    config:
      all: true
      dir: internal/oauth/oauth2/introspect
      structname: '{{.InterfaceName}}Mock'
      pkgname: introspect
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/oauth/oauth2/authz:
    config:
      all: true
      dir: internal/oauth/oauth2/authz
      structname: '{{.InterfaceName}}Mock'
      pkgname: authz
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/authn:
    config:
      all: true
      dir: internal/authn
      structname: '{{.InterfaceName}}Mock'
      pkgname: authn

  github.com/asgardeo/thunder/internal/role:
    config:
      all: true
      dir: internal/role
      structname: '{{.InterfaceName}}Mock'
      pkgname: role
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/flow/flowexec:
    config:
      all: true
      dir: internal/flow/flowexec
      structname: '{{.InterfaceName}}Mock'
      pkgname: flowexec
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/user:
    config:
      all: true
      dir: internal/user
      structname: '{{.InterfaceName}}Mock'
      pkgname: user
      filename: "{{.InterfaceName}}_mock_test.go"

  github.com/asgardeo/thunder/internal/userschema:
    config:
      all: true
      dir: internal/userschema
      structname: '{{.InterfaceName}}Mock'
      pkgname: userschema
      filename: "{{.InterfaceName}}_mock_test.go"
