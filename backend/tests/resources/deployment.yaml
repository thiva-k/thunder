server:
  hostname: localhost
  port: 8080

security:
  cert_file: /path/to/cert.pem
  key_file: /path/to/key.pem

database:
  identity:
    type: postgres
    hostname: localhost
    port: 5432
    name: identity_db
    username: postgres
    password: postgres
    sslmode: disable
    path: ""
    options: ""

  runtime:
    type: sqlite
    hostname: ""
    port: 0
    name: ""
    username: ""
    password: ""
    sslmode: ""
    path: "/data/runtime.db"
    options: "cache=shared"

oauth:
  jwt:
    issuer: thunder
    validity_period: 3600

flow:
  max_version_history: 3
